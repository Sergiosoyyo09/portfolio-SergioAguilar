<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang Man</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
        * {
            overflow-x: hidden;
        }

        #letrasIntentadas {
            text-decoration: line-through;
        }
    </style>

    <script src="main.js" defer></script>
</head>

<body>
    <article class="row bg-secondary justify-content-center text-white p-2">
        <span class="fs-3 col-sm-3">Errores: <span id="intentosFallidos">0</span></span>
        <span class="fs-5 col-6" id="letrasIntentadas"></span>
    </article>
    <section class="row p-3 p-sm-5 justify-content-around">
        <p class="fs-2 col-12 text-center" id="palabraSecreta">Bienvenido, pulse el bot√≥n Jugar</p>
        <div class="col-auto pt-5">
            <div class="col-auto">
                <button type="submit" class="btn btn-secondary" id="bJugar">Jugar</button>
            </div>
            <div class="col-auto pt-5">
                <label for="inputLetras" class="col-form-label">Introduce una letra:</label>
            </div>
            <div class="col-auto"> 
                <input type="text" id="inputLetras" class="form-control" placeholder="Introduce una letra" maxlength="1">
            </div>
            <div class="col-auto pt-5">
                <button type="submit" class="btn btn-secondary" id="bEnviarLetra">Enviar</button>
            </div>
        </div>
        <div class="col-auto align-self-right">
            <img id="image" src="" alt="">
        </div>
    </section>
    <footer class="row bg-secondary justify-content-center text-white p-2">
        <span id="resolucion" class="fs-3"></span>
    </footer>
</body>

</html>
